<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go2 - URL Shortener | Shorten and Manage URLs Easily</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Preconnect to Google Fonts for performance optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <!-- Meta tags for SEO -->
    <meta
      name="description"
      content="Go2 is a URL shortener tool that allows you to shorten, share, and manage links easily. Track clicks, create custom URLs, and make your links more manageable."
    />
    <meta
      name="keywords"
      content="URL shortener, link management, custom URLs, shorten links, Go2, link tracking"
    />
    <meta name="author" content="Sanket Banerjee" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://goes2.vercel.app" />
    <meta property="og:title" content="Go2 - URL Shortener" />
    <meta
      property="og:description"
      content="Shorten, share, and manage URLs easily with Go2."
    />
    <meta property="og:image" content="https://goes2.vercel.app/og.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://goes2.vercel.app" />
    <meta property="twitter:title" content="Go2 - URL Shortener" />
    <meta
      property="twitter:description"
      content="Shorten, share, and manage URLs easily with Go2."
    />
    <meta property="twitter:image" content="https://goes2.vercel.app/og.png" />
  </head>

    <div id="root"></div>
